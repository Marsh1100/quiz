<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Styles-->
    <link rel="stylesheet" type="text/css" href="styles.css">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="shortcut icon" href="img/signo-de-interrogacion.ico">
    <title>Quiz</title>
</head>

<body>
    <nav>
        <ul class="nav nav-underline">
            <li class="nav-item" id="link-main">
              <a class="nav-link" style="color:white">Realizar cuestionario</a>
            <li class="nav-item" id="link-resolveQuiz">
              <a class="nav-link"  style="color:white">Resolver Quiz</a>
            </li>
            
          </ul>
    </nav>
    <main id="make-quiz">
        <section id="#questionsAndAnswers" class="questionsAndAnswers">
            <h2 class="h2" style="margin: 0;
            color: white;">Cuestionario</h2>
            <form id="question-form" class="form">
                
                <label for="question">Pregunta:</label>
                <input id="question" class="form-control form-control-sm" type="text" placeholder="Escribir pregunta" aria-label=".form-control-sm example">
    
                <div class="answers">
                    <label for="answer_a">Opción a:</label>
                    <input id="answer_a" class="form-control form-control-sm" type="text" placeholder=" " aria-label=".form-control-sm example">
    
                    <label for="answer_b">Opción b:</label>
                    <input id="answer_b" class="form-control form-control-sm" type="text" placeholder=" " aria-label=".form-control-sm example">
    
                    <label for="answer_c">Opción c:</label>
                    <input id="answer_c" class="form-control form-control-sm" type="text" placeholder=" " aria-label=".form-control-sm example">
    
                    <label for="answer_d">Opción d:</label>
                    <input id="answer_d" class="form-control form-control-sm" type="text" placeholder=" " aria-label=".form-control-sm example">
                </div>
                <label for="answer_correct">Respuesta correcta:</label>
                <select id="answer_correct" class="form-select" required>
                    <option selected>Seleccionar respuesta</option>
                    <option value="0">A</option>
                    <option value="1">B</option>
                    <option value="2">C</option>
                    <option value="3">D</option>
                </select>
                <div class="center">
                    <button id="btn-question" type="btn" class="btn btn-primary">Agregar pregunta</button> 
                </div>
            </form>
        </section>

    
        <section  class="questions">
            <h2 style="text-align: center;
            color: rgb(108, 0, 141)">Preguntas del cuestionario</h2>
            <div id="quiz" >
                <div class="imagenes">
                    <img type="image" src="img/signo-de-interrogacion.png">
                </div>
                <!--Se llena dinámicamente-->
            </div>
            
        </section>
    </main>

    
    
    <section id="resolve-quiz"class="resolveQuiz hidden">
        <h2 class="h2" style="margin: 0;
        color: rgb(255, 255, 255);">Quiz</h2>
        <div class="test" id="test"></div>
            <!--Se llena dinámicamente-->
        </div>
        <div class="center">
            <button id="btn-send" type="btn" class="btn btn-primary">Enviar</button> 
        </div>
        <div class="center">
            <button id="btn-repeat" type="btn" class="btn btn-primary">Repetir quiz</button> 
        </div>

    </section>
    

    <footer>©Margie Bocanegra</footer>

    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <!--SweetAlert2-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--JavaScript-->
    <script src="index.js"></script>
</body>

</html>
